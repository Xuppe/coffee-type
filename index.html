<!DOCTYPE html>
<html lang='en'>

  <head>
    <title>Coffee Type</title>
    <meta charset='utf-8'>
    <meta name='Author' content='David'>
    <link rel='icon' href='coffeetype-icon.png' type='image/icon-x'>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <script src='script.js' defer></script>
  </head>

  <body>
    <header>
      <h1>Coffee Type</h1>
      <img class='logo' src='coffeetype-logo.png' alt='a dripping coffee mug in the shape of a C and a T'>
    </header>

    <div class='words-container'>
      <input class='words-input' autofocus autocomplete="off" autocorrect="off" autocapitalize="off">
      <p class='words-display'></p>
      <div class='caret-element'></div>

      <div class='progress-bars-container'>
        <!-- progress bars will be added here with JavaScript -->
      </div>
    </div>

    <div class='score-container'>
      <p>user score</p>
      <p class='personal-best'></p>
    </div>
    <button class='reset-button'>Reset</button>

  </body>

</html>
