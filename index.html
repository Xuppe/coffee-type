<!DOCTYPE html>
<html lang='en'>

  <head>
    <title>Coffee Type</title>
    <meta charset='utf-8'>
    <meta name='Author' content='David'>
    <link rel='icon' href='coffeetype-icon.png' type='image/icon-x'>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <link rel='stylesheet' href='style-colour-themes.css' type='text/css'>
    <script src='script.js' defer></script>
  </head>

  <body>
    <header>
      <div class='logo-container'>
        <h1>Coffee Type</h1>
        <!-- <img class='logo' src='coffeetype-logo.png' alt='a dripping coffee mug in the shape of a C and a T'> -->
      </div>
      <div class='options-container'>
        <button class='colour-button'>theme</button>
      </div>
    </header>

    <div class='words-container'>
      <input class='words-input' autofocus autocomplete="off" autocorrect="off" autocapitalize="off">
      <p class='words-display'></p>
      <div class='caret-element'></div>

      <div class='progress-bars-container'>
        <!-- progress bars will be added here with JavaScript -->
      </div>
    </div>

    <div class='score-container'>
      <p>user score</p>
      <p class='personal-best'></p>
    </div>
    <button class='reset-button'>Reset</button>

    <div class='colour-selection-container'>
      <div class='colour-buttons-container'>
        <button class='colour-button b-classic'>Classic</button>
        <button class='colour-button b-mango'>Mango</button>
        <button class='colour-button b-milkshake'>Milkshake</button>
        <button class='colour-button b-banana'>Banana</button>
        <button class='colour-button b-mochi'>Mochi</button>
      </div>
    </div>

  </body>

</html>
